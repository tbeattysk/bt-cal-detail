<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../neon-animation/neon-animated-pages.html">
    <link rel="import" href="../bt-cal-detail.html">
    <link rel="import" href="../../bt-cal-date/bt-cal-date.html">
  </head>
  <body>

    <p>An example of <code>&lt;bt-cal-detail&gt;</code>:</p>
    <template id="page-template" is="dom-bind">
      <neon-animated-pages selected="[[selected]]">
        <bt-cal-date on-click="c">
          <h1>12</h1>
          <h2>la</h2>
          <div></div>
        </bt-cal-date>

        <bt-cal-detail>
          Hello World
        </bt-cal-detail>
      </neon-animated-pages>
    

      
    </template>


    <script>
       var template = document.querySelector('#page-template');
       template.selected = 0;
       template.c = function(){
        this.selected = 1
       }
       document.addEventListener('closeMe', function(){
        template.selected = 0;
       })
    </script>

  </body>
</html>
