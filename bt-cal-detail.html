<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../paper-card/paper-card.html">

<!--
An element to be opened with bt-cal-date to show more details about a date on a calendar.

Example:

    <bt-cal-date>
      <h1>1</h1>
      <h2>Title</h2>
      <div>Description</div>
    </bt-cal-date>
    ...
    <bt-cal-detail>
      ...content...
    </bt-cal-detail>
@demo
-->
<dom-module id="bt-cal-detail">
  <style is="custom-style">
    body {
      font-family: 'roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    :host {
      display: block;
    }

     paper-card {
      width: 100%;
      background-color: rgb(250,250,250);
    }
    .header{
      border-bottom: black;
      border-bottom-width: 1px;
      border-bottom-style: groove;
    }
    #card {

      }
    #cards{
    }

  </style>

  <template>
    <div id="card">
        <div class="header horizontal layout">
          <paper-button  on-click="closeMe">
          </paper-button>
          <span class="flex">
             <div id="dates"><h1>{{data.month}} {{data.day}}, {{data.year}}</h1></div>
          </span>
        </div>
        <div id="cards">
          <template is="dom-repeat" items="[[data.events]]" as="event">
            <paper-card heading="[[event.title]]">
              <div class="card-content">[[event.detail]]</div>
              </div>
            </paper-card>
          </template>
        </div>
    </div>
    
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bt-cal-detail',

    properties: {
      data:{
        type: Object,
        notify: true,
        value:{month:"lk;j",day:"3",year:"2015"}
      },
      dateIndex:{
        type: Number,
        value: 0,
        reflectToAttribute: true,
      },
    },

    ready: function(){
      document.addEventListener('cal-click', this.setData.bind(this));
    },

    setData: function(){
      console.log(this.data)
    },

    _changeDetail: function(){
      console.log("asdf")
    },

    closeMe: function(e, detail){
      this.fire('detail-click');
    },

  });

</script>
